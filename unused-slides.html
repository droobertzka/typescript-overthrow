				<section>
					<h2>Static</h2>

					<p>Type info tied to pieces of code can NOT change</p>
					<p>Type checking at compile time <em>(generally)</em></p>
					<p class="fragment" data-fragment-index="0">
						â†³ <b>Explicit</b> / <b>Inferred</b> â†³ <b>Nominal</b> / <b>Structural</b>
					</p>
					<hr class="hr-insignia hr-insignia--short"/>

					<h2>Dynamic</h2>

					<p>Allows changes to type info tied to pieces of code</p>
					<p>Type checking during execution <em>(generally)</em></p>

					<aside class="notes"></aside>
				</section>
